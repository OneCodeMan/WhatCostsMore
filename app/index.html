<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>What Costs More</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-6 product-div" id="left-col">
                <div class="pic-div" id="left-pic-div">
                    <img src="#" alt="Left product" id="left-pic" class ="img-rounded"
                        width="300" height="300">
                </div>
                <div class="item-name-div" id="left-item-name">

                </div>
                <div class="item-price-div" id="left-item-price">
                    <p class="price-text"></p>
                </div>
            </div>


            <div class="col-lg-6 product-div" id="right-col">
                <div class="pic-div" id="right-pic-div">
                    <img src="#" alt="Right product" id="right-pic" class ="img-rounded"
                        width="300" height="300">
                </div>
                <div class="item-name-div" id="right-item-name">

                </div>
                <div class="item-price-div" id="right-item-price">
                    <p class="price-text"></p>
                </div>
            </div>

        </div>


    </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/gradients.js"></script>
<script src="js/script.js"></script>
</body>
</html>
