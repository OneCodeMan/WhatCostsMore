<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>What Costs More</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link rel="stylesheet" href="app/css/bootstrap.css">
    <link rel="stylesheet" href="app/css/main.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div id="query">
                <h1 id="screen-msg">Please view on a larger screen</h1>
            </div>

            <div class="col-lg-6 product-div" id="left-col">
                <div class="pic-div" id="left-pic-div">
                    <img src="#" alt="Left product" id="left-pic" class ="img-rounded pic"
                        width="300" height="300">
                </div>
                <div class="item-name-div" id="left-item-name">
                    <p>Getting item name...</p>
                </div>
                <div class="item-price-div">
                    <p class="dollar-sign">$</p>
                    <div class="item-value" id="left-item-price">
                        <span class="item-value-span" id="left-price-text"></span>
                    </div>
                </div>
            </div>

            <div id="score-div">
                <p id="score-text">0</p>
            </div>


            <div class="col-lg-6 product-div" id="right-col">
                <div class="pic-div" id="right-pic-div">
                    <img src="#" alt="Right product" id="right-pic" class ="img-rounded pic"
                        width="300" height="300">
                </div>
                <div class="item-name-div" id="right-item-name">
                    <p>Getting item name...</p>
                </div>
                <div class="item-price-div">
                    <p class="dollar-sign">$</p>
                    <div class="item-value" id="right-item-price">
                        <span class="item-value-span" id="right-price-text"></span>
                    </div>
                </div>

                <div class="wrapper text-center">
                    <div class="btn-group-vertical btn-group-lg" id="game-buttons">
                        <button type="button" class="btn btn-default" id="more">More ↑</button>
                        <button type="button" class="btn btn-default" id="less">Less ↓</button>
                        <button type="button" class="btn btn-default" id="same">Same ==</button>
                    </div>

                    <div class="btn-group-vertical hidden" id="end-game-buttons">
                        <button type="button" class="btn btn-default btn-lg" id="play-again">You lost! Play again?</button>

                        <div class="credits">
                            <ul class="cred-list">
                                <li id="github-link"><a href="http://github.com/onecodeman">github</a></li>
                                <li id="codepen-link"><a href="http://codepen.io/davegumba">codepen</a></li>
                                <li id="tumblr-link"><a href="http://davecodes.tumblr.com">tumblr</a></li>
                                <li id="medium-link"><a href="https://medium.com/@davegumba">medium</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
<script src="app/js/jquery-3.1.1.min.js"></script>
<script src="app/js/gradients.js"></script>
<script src="app/js/script.js"></script>
</body>
</html>
